<head>

            margin-bottom: 12px;

        }
    </style>

<body>
    <button id="btn2" onclick="otpgen()">Genrate otp</button><br>

    <span id="sp"></span>
    <script>

        function otpgen() {
            let i;
            let ar = ""
            for (let i = 0; i < 4; i++) {
                let a = Math.floor(Math.random() * 10)
                ar = ar + a
            }

            let a = document.getElementById('sp')
            a.innerHTML = "your otp is: " + ar
        }
    </script>
